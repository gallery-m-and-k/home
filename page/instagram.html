<html style="--defaulr-string-colr: rgb(255, 130, 0)" lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Masakazu Suzuki - Instagram</title>

    <link rel="stylesheet" href="../css/style-index.css" type="text/css" />

    <script src="../script/jquery-3.6.4.min.js"></script>
    <script src="../script/controller/controller-common.js"></script>
  </head>

  <body style="background-color: rgb(25, 30, 90)">
    <div class="container">
      <!-- メニュー -->
      <div class="menuList" style="background-color: rgb(160, 255, 0)">
        <!-- ● WORKS -->
        <a href="../index.html">
          <div class="item colorChange" id="menu_WORKS">
            <img src="../image/string/purple/menu_WORKS.png" />
          </div>
        </a>
        <!-- ● ART -->
        <a href="./art.html">
          <div class="item colorChange" id="menu_ART">
            <img src="../image/string/purple/menu_ART.png" />
          </div>
        </a>
        <!-- ● ABOUT -->
        <a href="./about.html">
          <div class="item colorChange" id="menu_ABOUT">
            <img src="../image/string/purple/menu_ABOUT.png" />
          </div>
        </a>
        <!-- ● INSTAGRAM -->
        <a href="./instagram.html">
          <div class="item colorChange" id="menu_INSTAGRAM">
            <img src="../image/string/purple/menu_INSTAGRAM.png" />
          </div>
        </a>
      </div>
      <button type="button" class="hamburgerButton"></button>

      <!-- メインエリア　 -->
      <div class="mainArea">
        <div class="images link small_link">
          <a
            href="https://www.instagram.com/mar__graphics/?igshid=Mzc1MmZhNjY%3D"
            target="_blank"
          >
            <img
              src="../image/art/other/INSTAGRAM_icon.png"
              class="clickable"
            />
          </a>
        </div>
      </div>

      <!-- キャプション -->
      <div class="caption">
        <img src="../image/caption/caption_WORKS.png" />
      </div>

      <!-- ページ名 -->
      <div class="pageName mainAreaItem colorChange">
        <img src="../image/string/orange/menu_INSTAGRAM.png" />
      </div>

      <!-- 作者名 -->
      <div class="name mainAreaItem colorChange">
        <img src="../image/string/orange/MASAKAZUSUZUKI.png" />
      </div>
    </div>
  </body>
</html>
