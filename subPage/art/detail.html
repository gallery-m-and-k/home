<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>M&K Portfolio - Art</title>
    <link rel="stylesheet" href="css/style-detail.css" />
    <script src="script/jquery-3.6.4.min.js"></script>
    <script src="script/controller/controller-detail.js"></script>
  </head>

  <body>
    <!-- 画像表示エリア -->
    <div class="container"></div>

    <!-- 戻るボタン -->
    <img
      id="buttonPrev"
      class="button movePrev"
      src="./image/system/button/artsite_arrow_2.png"
    />

    <!-- 進む -->
    <img
      id="buttonNext"
      class="button moveNext"
      src="./image/system/button/artsite_arrow_1.png"
    />

    <!-- 一覧ボタン -->
    <a class="bottomButton" onclick="history.back(-1);return false;">
      <img src="./image/system/button/artsite_back.png" />
    </a>
  </body>
</html>
